<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Movie App Dashboard</title>
</head>

<body>
    <main class="main container-fluid">
      <div class="row">
        <!-- sidebar -->
          <div class="col-sm-3  sidebar-container">
              <nav class="nav sidebar">
                <ul>
                  <li class="active"><a href="#">User</a></li>
                  <li><a href="#">Updates</a></li>
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </nav>
          </div>
          <!-- Posts Section -->
          <div class="posts-section col-sm-6 container-fluid">
            <!-- new post -->
            <div class="col-sm-12 post-area">
              <h2 class="header">Your Dashboard</h2>
              <div class="row new-post" action=" ">
                <form class="col-sm-12 order-1 form-group">
                  <label for="newPost"><i class="bi bi-person-circle"></i></label>
                  <textarea rows="2" cols="50" placeholder="New post..." id="newPost" name="newPost"></textarea>
                </form>

                <form class="col-sm-9 order-2 form-group">
                  <input placeholder="e.g. Avengers: Civil War" type="text" id="movie-search" />
                  <button type="submit" class="button">Search</button>
                </form>

                <form class="col-sm-3 order-3 post-button">
                  <button type="submit" class="button">Post</button>
                </form>

                <div id="loading" class="col-sm-12 order-12"></div>
                <ul id="movie-ul" class="col-sm-12 order-12" style="list-style: none; margin-left: 0px;"></ul>
              </div>
            </div>
            <!-- old posts -->
            <div class="col-sm-12 old-posts">
              Old Post Placeholders
            </div>
          </div>
          <!-- recent releases sidebar | probably optional? -->
          <div class="col-sm-3 recent-releases-min">
            releases
            <!--
            <div class=" ">

            </div>
            -->
          </div>
        </div>
    
      </main>
 






    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
