<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie App</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <form id="submitForm" action="/login" method="post" data-parsley-validate=""
                        data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden"
                            name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="first-name">First Name
                                <a class="ml-auto border-link small-xl"></a></label>
                            <input type="first-name" class="form-control" required="" id="first-name" name="first-name"
                                value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="last-name">Last Name
                                <a class="ml-auto border-link small-xl"></a></label>
                            <input type="last-name" class="form-control" required="" id="last-name" name="last-name"
                                value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="username">Username
                                <a class="ml-auto border-link small-xl"></a></label>
                            <input type="username" class="form-control" required="" id="username" name="username"
                                value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="email">Email
                                <a class="ml-auto border-link small-xl"></a></label>
                            <input type="email" class="form-control" required="" id="email" name="email" value="">
                        </div>

                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password
                                <a class="ml-auto border-link small-xl"></a></label>
                            <input type="password" class="form-control" required="" id="password" name="password"
                                value="">
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"
                                    data-parsley-multiple="remember-me">
                                <label class="custom-control-label" for="remember-me">Remember me?</label>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div>
                    </form>



                    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
                    <script src="./assets/js/script.js"></script>




</body>

</html>
